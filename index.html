<!DOCTYPE html>
<html>
    <head>
        <title>Dictionary API Project</title>
        <style>
            body {
                background-color: #fdf6e3;
                font-family: 'Arial', sans-serif;
                color: #333;
                margin: 0;
                padding: 0;
            }

            #bar {
                text-align: center;
                background-color: #ff6f61;
                color: white;
                padding: 20px 0;
            }
            #main-nav {
                background-color: #ff6f61;
                overflow: hidden;
            }
            #main-nav ul {
                padding: 0;
                list-style-type: none;
                margin: 0;
                text-align: center;
            }
            #main-nav ul li {
                display: inline-block;
                padding: 10px 20px;
            }
            #main-nav a {
                text-decoration: none;
                color: white;
            }
            #main-nav ul li:hover {
                background-color: #ff9560;
            }
            #wordInput {
                display: block;
                width: 80%;
                padding: 10px;
                margin: 20px auto;
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            .DefButton {
                display: block;
                padding: 12px 24px;
                margin: 10px auto;
                background-color: #4db6ac;
                color: white;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            }

            .DefButton:hover {
                background-color: #339989;
                box-shadow: 0 6px 12px 0 rgba(0,0,0,0.3);
            }

            .DefButton:active {
                background-color: #2b7a78;
                box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2);
            }
            #result {
                max-width: 80%;
                margin: 20px auto;
                padding: 20px;
                border-radius: 10px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                display: none;
            }

        </style>
    </head>
    
    <body>
        <header id="bar">
            <h1>Dictionary Lookup</h1>
        </header>

        <nav id="main-nav">
            <ul>
                <a href="about.html"><li>About</li></a>
                <a href="contact.html"><li>Contact</li></a>
            </ul>
        </nav>

        <input type="text" id="wordInput" placeholder="Enter a word...">
        <button onclick="getDefinition()" class="DefButton">Get Definition</button>
        <div id="result">
            <!-- Results will be displayed here -->
        </div>

        <script src="index.js"></script>
    </body>
</html>
